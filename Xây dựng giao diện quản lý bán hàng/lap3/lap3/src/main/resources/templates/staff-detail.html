<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c7c4c4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            text-align: center;
        }
        .profile-photo img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        .detail {
            margin-top: 20px;
        }
        .detail div {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .detail b {
            font-weight: bold;
            color: #333;
        }
        hr {
            border: 0;
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hiển thị ảnh -->
        <div class="profile-photo">
            <img th:src="@{|/photos/${staff.photo}|}" alt="Staff Photo">
        </div>
        <hr>

        <!-- Chi tiết thông tin -->
        <div class="detail">
            <!-- Email -->
            <div>
                <span class="label">Email:</span>
                <b th:text="${staff.id}"></b>
            </div>

            <!-- Họ và tên -->
            <div>
                <span class="label">Họ và tên:</span>
                <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>
            </div>

            <!-- Giới tính -->
            <div>
                <span class="label">Giới tính:</span>
                <b th:text="${staff.gender ? 'Nam' : 'Nữ'}"></b>
            </div>

            <!-- Ngày sinh -->
            <div>
                <span class="label">Ngày sinh:</span>
                <b th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></b>
            </div>

            <!-- Cấp bậc -->
            <div>
                <span class="label">Cấp bậc:</span>
                <th:block th:switch="${staff.level}">
                    <b th:case="0">Úy</b>
                    <b th:case="1">Tá</b>
                    <b th:case="2">Tướng</b>
                    <b th:case="*">Chưa có</b>
                </th:block>
            </div>

            <!-- Lương -->
            <div>
                <span class="label">Lương:</span>
                $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2, 'POINT')}"></b>
            </div>
        </div>
    </div>
</body>
</html>
