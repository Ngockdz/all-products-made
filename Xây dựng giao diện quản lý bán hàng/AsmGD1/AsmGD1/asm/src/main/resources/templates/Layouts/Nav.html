<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .navbar-custom {
            background: #343a40;
            padding: 10px 20px;
        }

        .navbar-brand img {
            width: 50px;
            border-radius: 50%;
        }

        .search-box {
            position: relative;
            width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-box button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border-radius: 20px;
            padding: 6px 14px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="https://dosi-in.com/images/news_content/18411/2020/06/25/behind-the-hype-nike-va-swoosh-y-nghia-logo-va-cau-chuyen-chua-tung-ke_2020_06_25_0.jpg" alt="Logo">
        </a>

        <!-- Toggle Button -->
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/products">Products</a>
                </li>

                <!-- Kiểm tra quyền người dùng -->
                <li class="nav-item dropdown">
                    <th:block th:if="${session.loggedInUser != null}">
                        <th:block th:if="${session.loggedInUser.role == 'EMPLOYEE'}">
                            <a class="nav-link dropdown-toggle text-white fw-bold" href="#" role="button" data-bs-toggle="dropdown">User</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/about">About</a></li>
                            </ul>
                        </th:block>
                        <th:block th:if="${session.loggedInUser.role == 'ADMIN'}">
                            <a class="nav-link dropdown-toggle text-white fw-bold" href="#" role="button" data-bs-toggle="dropdown">Admin</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/adminproducts">Product management</a></li>
                                <li><a class="dropdown-item" href="/disabled">Manage Users</a></li>
                                <li><a class="dropdown-item" href="/EMPLOYEE">Manage EMPLOYEE</a></li>
                            </ul>
                        </th:block>
                    </th:block>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white fw-bold" href="/cart">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
            </ul>

            <!-- Search Form -->
            <form class="search-box ms-lg-3 my-2 my-lg-0">
                <input type="search" class="form-control" placeholder="Search...">
                <button type="submit"><i class="fas fa-search text-muted"></i></button>
            </form>

            <!-- Login/Logout Button -->
            <a class="btn logout-btn ms-3" th:if="${session.loggedInUser == null}" href="/login">Login</a>
            <a class="btn logout-btn ms-3" th:if="${session.loggedInUser != null}" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
