<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/Layouts/Layout :: view(~{::main})}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="container mt-5 text-center">
            <div class="card shadow p-5">
                <!-- Hiển thị thông báo từ controller -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <h4 th:text="${message}"></h4>
                </div>
                
                <div class="mt-4">
                    <p>Cảm ơn bạn đã mua hàng! Đơn hàng sẽ được xử lý trong thời gian sớm nhất.</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a th:href="@{/products}" class="btn btn-primary">
                            Tiếp tục mua sắm
                        </a>
                        <a th:href="@{/}" class="btn btn-outline-secondary">
                            Về trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
