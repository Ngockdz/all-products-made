<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Global styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: #f9f9f9;
            margin: 0;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 400px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .main:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        h2 {
            color: #f44336;
            font-size: 14px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            color: white;
            background-color: #4CAF50;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-message {
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Login Form</h1>
        <h3>Enter your login credentials</h3>
        <h2 th:text="${message}">message</h2>
        <form method="post" action="/login/check" enctype="multipart/form-data">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="pass" placeholder="Enter your password">

            <label for="file">Upload File:</label>
            <input type="file" name="file" id="file">


            <p class="error-message" th:if="${fileError}" th:text="${fileError}"></p>

            <div class="wrap">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
