<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/product/save" method="post">
        <input name="name" placeholder="Name">
        <input name="price" placeholder="Price">
        <button>Save</button>
    </form>
    <ul>
        <li th:text="${p2?.name}">?2name</li>
        <li th:text="${p2?.price}">?2price</li>
    </ul>
    <ul>
        <th:block th:each="item : ${products}">
            <li th:text="${item.name}">Product Name</li>    
            <li th:text="${item.price}">Product Price</li>
        </th:block>
    </ul>
    
</body>
</html>
