<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>

    <body>
        <main class="container-fluid col-5">
                <nav class="bg-light">
                    <div class="container">
                        <h2>Add New Category</h2>
                    </div>
                </nav>
            <section class="row">
                <div class="tab-content" id="nav-tabContent">
                    <div>
                        <form th:action="@{admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12 my-2">
                                            <div class="form-group">
                                              <label for="username">Category ID</label>
                                              <input type="text" class="form-control" th:field="*{categoryId}" aria-describedby="categoryIdHid" placeholder="Category ID">
                                              <small id="categoryIdHid" class="form-text text-muted">Category id is required</small>
                                            </div>
                                        </div>
                                        <div class="col-12 my-2">
                                            <div class="form-group">
                                              <label for="Fullname">Name</label>
                                              <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="nameHid" placeholder="Category Name">
                                              <small id="nameHid" class="form-text text-muted">Name is required</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-muted">
                                    <button class="btn btn-secondary ">Reset</button>
                                    <a th:href="@{/admin/categories}" class="btn btn-success ">List Categories</a>
                                    <button class="btn btn-primary ">Save</button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    
                </div>
            </section>
            <footer class="row"></footer>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

    </body>
</html>
